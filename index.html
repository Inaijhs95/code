<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            color: #ff4d4d;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffe6e6;
            border: 3px solid #ff4d4d;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }
        h1 {
            color: #ff1a1a;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .prompt {
            font-size: 1.1rem;
            color: #ff3333;
            margin-bottom: 20px;
        }
        #passwordInput {
            font-size: 1rem;
            padding: 10px;
            width: 80%;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            background-color: #fff5f5;
            color: #ff4d4d;
            margin-bottom: 15px;
        }
        #submitPassword {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #ff4d4d;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #submitPassword:hover {
            background-color: #ff1a1a;
        }
        .error-message {
            display: none;
            font-size: 1.1rem;
            color: #ff3333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>パスワード入力</h1>
        <p class="prompt">正しいパスワードを入力してください。</p>
        
        <input type="text" id="passwordInput" placeholder="パスワードを入力">
        <button id="submitPassword">送信</button>
        
        <p class="error-message" id="errorMessage">パスワードが間違っています。もう一度お試しください。</p>
    </div>

    <script>
        document.getElementById("submitPassword").addEventListener("click", function() {
            const correctPassword = "44GK55ay44KM5qeY44Gn44GX44Gf"; // 正しいパスワード
            const userPassword = document.getElementById("passwordInput").value.trim();

            if (userPassword === correctPassword) {
                // 正解の場合に指定のURLにリダイレクト
                window.location.href = "https://inaijhs95.my.canva.site/congratulation2025/";
            } else {
                // 不正解の場合はエラーメッセージを表示
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("passwordInput").value = "";
            }
        });
    </script>
</body>
</html>
